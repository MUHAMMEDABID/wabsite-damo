<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid css </title>
    <STYLE>
        *{
            box-sizing:border-box;
        }
        .col-1{
            width: 100%;
        
        }

        [class*=col-]  {
            float: left;
            padding: 5px;
        
        
        }
       
    </STYLE>
</head>
<body>
    <div class="row">
        <div class="col-1" style="background-color: aqua;"></div>

    </div>
     

     
    
</body>
</html>
